<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <style>
        img {
            width: 200px;
            transition: transform 0.5s ease-in-out;
        }

        img:hover {
            transform: scale(1.1) rotate(5deg);
        }
    </style>
</head>
<body>

    <img src="49.png" alt="Animated Image">

</body>
</html>
